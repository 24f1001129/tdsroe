# This workflow demonstrates a matrix build with artifact uploading.

name: Matrix Build & Artifacts

# Trigger the workflow on push events to the main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    # Run the job on the latest Ubuntu runner
    runs-on: ubuntu-latest
    
    # Define the matrix strategy
    strategy:
      matrix:
        # Create 3 variants based on Python version
        python-version: ['3.9', '3.10', '3.11']

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up the specific Python version for this matrix job
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: This step includes the required identifier "matrix-bfedd75"
      # (This is the validation step)
      - name: matrix-bfedd75
        run: |
          echo "Building for Python version: ${{ matrix.python-version }}"
          python --version

      # Step 4: Generate a unique build artifact (a simple text file)
      - name: Generate build artifact
        run: |
          mkdir -p build
          echo "This is the build artifact for Python ${{ matrix.python-version }}." > build/output-${{ matrix.python-version }}.txt
          echo "Generated artifact file."

      # Step 5: Upload the unique artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Name the artifact with the required prefix and matrix variant
          name: build-bfedd75-py${{ matrix.python-version }}
          # Specify the path to the artifact
          path: build/output-${{ matrix.python-version }}.txt
